<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/scrollbar.css" rel="stylesheet">
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/iscroll.js"></script>
<style type="text/css">
	.scrollbox{
		width: 960px;
		margin: 0 auto;
	}
	.scrollbox1 .scrollbar1{
		position: absolute;
		top: 0;
		right: 10px;
		height: 190px;
		width: 5px;
	}
	.scrollbox1 .sly1{width: 930px; height: 200px;}
	.scrollbox1 ul{list-style-type: none; margin: 0; padding: 0;}
	.scrollbox1 li{
		width: 160px;
		display: inline-block;
		border: 1px solid red;
		margin-right: 10px;
		margin-bottom: 10px;
		height: 90px;
		line-height: 90px;
		text-align: center;
		background-color: #0087e3;
	}
</style>
</head>
<body>
    <div id="vertical" class="scrollbox">
		<div class="slyWrap example1">
			<div class="scrollbar" style="display: none;">
				<div class="handle"></div>
			</div>
			<div class="sly" style="overflow: hidden;">
				<ul style="height: 291px;">
				<li>0</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li class="active">10</li><li>11</li><li>12</li><li>13</li></ul>
			</div>
		</div>
	</div>
	<br>
	<script type="text/javascript">
$(function($){
	// 主要调用部分
		var lis = $('ul li');
		if(lis.length > 10){
			$('.scrollbar').show();
			test1();
		}
		function test1(){
			var $section = $(".scrollbox"),
			$scrollbar = $section.find('.scrollbar');

			$section.find(".slyWrap").each(function(){
				var cont = $(this),
					frame = cont.find(".sly"),
					slidee = frame.find("ul"),
					scrollbar = cont.find(".scrollbar"),
					options = {
						scrollBar: scrollbar,
						itemNav: 0,
						dragContent: 1,
						scrollBy: 1,
						elasticBounds: 1
					};
				frame.sly( options );
			});
		}
		$('ul li').on('click', function(){
			alert($(this).html());
		});
});
</script>
</body>
</html>
