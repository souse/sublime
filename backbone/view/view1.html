<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
</head>
<body>
	<div class="view1">
		<input class="models" id="name" data-type="NAME">
		<input class="models" id="age" data-type="AGE">
		<button>view1</button>
		<hr><br>
		<div id="nav">
			
		</div>
		<script type="text/template" id="tabTemplate">
			
		</script>
	</div>
	<script src="../../js/jquery.js"></script>
	<script src="../../js/underscore.js"></script>
	<script src="../../js/backbone.js"></script>

	<script>
		var Model1 = Backbone.Model.extend({
			defaults: {
				name: '',
				age: ''
			}
		});
		//var model1 = new Model1();
		var Collection1 = Backbone.Collection.extend({
			model: Model1
		});
		var collection1 = new Collection1();
		var Item1 = Backbone.View.extend({
			//className: 'view1'
			//tagName: 'div'
			el: '.view1',//一般用默认的 会取当前页面的
			events: {
				'click button': 'view1'
			},
			initialize: function() {
				var self = this;
			},
			view1: function() {
				var $inputs = $('input.models'), self = this,
					model1 = new Model1();

				for(var i=0; i<$inputs.length; i++){
					var $dom = $($inputs[i]), type = $dom.data('type');

					switch(type){
						case 'NAME':
							model1.set('name', $dom.val());
							break;
						case 'AGE':
							model1.set('age', $dom.val());
							break;
					}

				}
				collection1.add(model1);
				console.log(collection1.length);
				if(collection1.length) {
					/*var tabTemplateHtml = _.template();
					collection1.each(function(model) {

					});*/
				}
			}
		});
		var item1 = new Item1();
	</script>
</body>
</html>
