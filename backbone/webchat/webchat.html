<!DOCTYPE html>
<html>
<head>
	<title> 5 - the fire WebChat</title>
	<link rel="stylesheet" href="chat.css"/>
	<script src="../../js/jquery.js"></script>
	<script src="../../js/underscore.js"></script>
	<script src="../../js/backbone.js"></script>
	<script src="chat.js"></script>
</head>
<body>
<div class="wrap">
	<div class="main">
		<div class="head">
			<span>欢迎光临 5 the fire聊天室，当前时间：<label id="nowdate"></label></span>
		</div>
		<div class="screen">
			<ul class="chat_list"  >
				<li><div class="msgtitle"> the5fire 2012-04-10 23:16:00</div><p>大家好！</p></li>
				<li><div class="msgtitle"> other 2012-04-10 23:16:00</div><p>你好</p></li>
			</ul>
		</div>
		<div class="send_message">
			<div class="message">
				<textarea id="content" rows="4"></textarea>
			</div>
			<div class="opt">
				<label for="nickname">昵称：</label><input name="nickname" id="nickname" /><br/>
				<button id="send">发送消息</button>
			</div>
		</div>
	</div>
</div>
</body>
<script>
	function show_time () {
		var today, hour, second, minute, year, month, date, time;
		today = new Date();

		year = today.getFullYear();
		month = today.getMonth() + 1;
		date = today.getDate();
		hour = today.getHours();
		minute = today.getMinutes();
		second = today.getSeconds();

		if(minute < 10) {minute = '0' + minute;}
		if(second < 10) {second = '0' + second;}

		time = year + '-' + month + '-' + date + ' ' + hour + ':' + minute + ':' + second;

		$('#nowdate').html(time);
	}
	setInterval(show_time, 1000);
</script>
<script type="text/template" id="item_template">
	<div class="msgtitle">
		<%=name %><%=date %><a id="destroy">删除</a>
	</div>
	<p><%=content %></p>
</script>
</html>
